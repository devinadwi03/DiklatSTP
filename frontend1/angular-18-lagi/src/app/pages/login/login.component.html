<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">Solo Technopark</span>
          </div> 
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            @if (isLoginView) {
                <form style="width: 23rem;">
  
                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Masuk</h3>
        
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form2Example18">Username</label>
                      <input [(ngModel)]="userLogin.UserName" type="email" id="form2Example18" class="form-control form-control-lg" required/>
                    </div>
        
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form2Example28">Password</label>
                      <input [(ngModel)]="userLogin.password" type="password" id="form2Example28" class="form-control form-control-lg" required/>
                    </div>
        
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init (click)="onLogin()" class="btn btn-info btn-lg btn-block" type="button">Masuk</button>
                    </div>
        
                    
                    <p>Belum memiliki akun? <a class="link-info" (click)="isLoginView=false">Daftar disini</a></p>
        
                  </form>
            } @else {
                <form style="width: 23rem;">
  
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Daftar</h3>
                  
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form2Example18">Email address</label>
                  <input [(ngModel)]="userRegisterObj.emailId" name="emailId" type="email" id="form2Example18" class="form-control form-control-lg" required/>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form2Example18">Nama Depan</label>
                  <input [(ngModel)]="userRegisterObj.NamaDepan" name="NamaDepan" type="email" id="form2Example18" class="form-control form-control-lg" required/>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form2Example18">Nama Belakang</label>
                  <input [(ngModel)]="userRegisterObj.NamaBelakang" name="NamaBelakang" type="email" id="form2Example18" class="form-control form-control-lg" required/>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form2Example18">Username</label>
                  <input [(ngModel)]="userRegisterObj.UserName" name="UserName" type="email" id="form2Example18" class="form-control form-control-lg" required/>
                </div>
    
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form2Example28">Password</label>
                  <input [(ngModel)]="userRegisterObj.password" name="password" type="password" id="form2Example28" class="form-control form-control-lg" required/>
                </div>
    
                <div class="pt-1 mb-4">
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" (click)="onRegister()" type="button">Daftar</button>
                </div>
    
                
                <p>Sudah memiliki akun? <a  class="link-info" (click)="isLoginView = true">Login disini</a></p>
    
              </form>
            }
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://solotechnopark.id/_next/image?url=%2F_next%2Fstatic%2Fmedia%2FKawsan-STP-6.f5d0fcf7.png&w=2048&q=75"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
