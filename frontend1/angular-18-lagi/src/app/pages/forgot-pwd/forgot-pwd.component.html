<section class="vh-100" style="background-color: #BA181B;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem; max-width: 700px; margin: auto;">
            <div class="row g-0">
              <div class="col-12 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <h2 class="mb-4">Lupa password?</h2>
                  <p>Masukkan email Anda untuk mengatur ulang password.</p>
                  
                  
                  <form (ngSubmit)="onSubmit()">
                    <div class="form-outline mb-4">
                      <input [(ngModel)]="forgotPwd.email" name="email" type="email" id="emailInput" class="form-control form-control-lg" placeholder="Masukkan email Anda" required />
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-custom-red">Reset Password</button>
                        <a routerLink="/login" class="ml-3 mb-0 pb-0">Login</a>
                    </div>
                      
                  </form>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
