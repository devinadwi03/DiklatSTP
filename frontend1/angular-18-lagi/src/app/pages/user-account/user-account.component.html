<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container container-custom rounded bg-white shadow-sm mt-5 mb-5" style="max-width: 800px;">
        <div class="row">
            <!-- Kolom Profile -->
            <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px"
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
                        alt="Profile Picture">
                    <span class="fw-bold">{{ userdata.username }}</span>
                    <span class="text-black-50">{{ userdata.email }}</span>
                </div>
            </div>
            <!-- Kolom Form -->
            <div class="col-md-8">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-end">Account Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label class="form-label">Username</label>
                            <input [(ngModel)]="userdata.username" name="username" type="text" class="form-control"
                                [attr.readonly]="!isEditing ? true : null" placeholder="Username">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label class="form-label">Email Address</label>
                            <input [(ngModel)]="userdata.email" name="email" type="email" class="form-control"
                                [attr.readonly]="!isEditing ? true : null" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="form-label">First Name</label>
                            <input [(ngModel)]="userdata.first_name" name="first_name" type="text" class="form-control"
                                [attr.readonly]="!isEditing ? true : null" placeholder="First Name">
                        </div>
                        <div class="col-md-12 mt-2">
                            <label class="form-label">Last Name</label>
                            <input [(ngModel)]="userdata.last_name" name="last_name" type="text" class="form-control"
                                [attr.readonly]="!isEditing ? true : null" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="mt-5 d-flex justify-content-end">
                        <!-- Tombol Edit dan Simpan -->
                        <button *ngIf="!isEditing" (click)="enableEditing()" class="btn btn-primary me-2"
                            type="button">Edit</button>
                        <button *ngIf="isEditing" (click)="cancelEditing()" class="btn btn-secondary me-2"
                            type="button">Cancel</button>
                        <button *ngIf="isEditing" (click)="onUpdate()" class="btn btn-success"
                            type="button">Save</button>

                        <!-- Tombol Change Password -->
                        <button (click)="navigateToChangePassword()" class="btn btn-warning" type="button">Change
                            Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- source -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
