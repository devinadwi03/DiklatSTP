<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container container-custom rounded bg-white shadow-sm mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" alt="Profile Picture">
                    <span class="fw-bold">User</span>
                    <span class="text-black-50">Usergmail.com</span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-end">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" placeholder="Nama Lengkap">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="form-label">Tempat Lahir</label>
                            <input type="text" class="form-control" placeholder="Masukkan Tempat Lahir">
                        </div>
                        <div class="col-md-12 mt-2">
                            <label class="form-label">Tanggal Lahir</label>
                            <input type="text" class="form-control" placeholder="Masukkan Tanggal Lahir">
                        </div>
                        <div class="col-md-12 mt-2">
                            <label class="form-label">NIK</label>
                            <input type="text" class="form-control" placeholder="Masukkan NIK">
                        </div>
                        <div class="col-md-12 mt-2">
                            <label class="form-label">Usia</label>
                            <input type="text" class="form-control" placeholder="Nasukkan Usia">
                        </div>
                        <div class="col-md-12 mt-2">
                            <label class="form-label">Jenis Kelamin</label>
                            <input type="text" class="form-control" placeholder="Pria/Wanita">
                        </div>
                        <div class="col-md-12 mt-2">
                            <label class="form-label">Status</label>
                            <input type="text" class="form-control" placeholder="Masukkan Status Sesuai KTP">
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="col-md-12 mt-2">
                        <label class="form-label">Alamat</label>
                        <input type="text" class="form-control" placeholder="Masukkan Alamat Sesuai KTP">
                    </div>
                    <div class="col-md-12 mt-2">
                        <label class="form-label">Asal Sekolah/Instansi</label>
                        <input type="text" class="form-control" placeholder="Masukkan Asal Sekolah/Instansi">
                    </div>
                    <div class="col-md-12 mt-2">
                      <label class="form-label">No.Whatsapp</label>
                      <input type="text" class="form-control" placeholder="Masukkan No.Whatsapp">
                    </div>
                    <div class="col-md-12 mt-2">
                        <label class="form-label">No Telp Orang Tua</label>
                        <input type="text" class="form-control" placeholder="Masukkan No Telp Orang Tua">
                    </div>
                    <div class="col-md-12 mt-2">
                      <label class="form-label">Jalur Pendaftaran</label>
                      <input type="text" class="form-control" placeholder="Masukkan Jalur Pendaftaran">
                    </div>
                    <div class="col-md-12 mt-2">
                        <label class="form-label">Jenis Diklat</label>
                        <input type="text" class="form-control" placeholder="Masukkan Jenis Diklat">
                    </div>
                    <div class="col-md-12 mt-2">
                      <label class="form-label">Sumber Informasi</label>
                      <input type="text" class="form-control" placeholder="Masukkan Sumber Informasi">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- source -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
